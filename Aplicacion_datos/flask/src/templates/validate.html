<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantidad de Datos</title>
</head>
<body>
    <h1>Ejecutar proceso de carga</h1>
    <!-- Flash messages code here -->

    <form action="{{ url_for('execute_import') }}" method="post">
        <button type="submit">Ejecutar carga</button>
    </form>

    {% if table_data %}
    <h2>Resultados:</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Base de datos</th>
                <th>Prioridad</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in table_data.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantidad de Datos</title>
</head>
<body>
    <h1>Ejecutar proceso de carga</h1>
    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <h2>Archivo CSV cargado de manera correcta, si desea ejecutar el proceso de carga utiliza el bot√≥n.</h2>
    <form action="{{ url_for('execute_import') }}" method="post">
        <button type="submit">Ejecutar carga</button>
    </form>

</body>
</html>

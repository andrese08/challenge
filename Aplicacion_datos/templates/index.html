<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantidad de Datos</title>
</head>
<body>
    <h1>Ingresar para el archivo JSON que deseas crear</h1>
    <form action="/" method="post">
        <label for="cantidad"><h2>Cantidad de datos:</h2></label>
        <input type="number" id="cantidad" name="cantidad" min="1" required><br><br>
        <input type="submit" value="Enviar">
    </form>
   
</body>
</html>
